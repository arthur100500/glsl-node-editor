{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="/static/nodes/css/styles.css">
    <div class="p-title">
        <h1> Nodes </h1>
        <a style="padding-left: 0" href="/">Also see Projects!</a>
    </div>
    <hr>
    <div class="explore">
        {% for node in nodes %}
            <div class="node" onclick="document.location = '/node/{{ node.id }}'">
                <div class="node-data">
                    <span> <b>{{ node.name }}</b> by {{ node.user.name }}</span>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
